<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Catching Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="landingPage">
    <h1>Welcome to the Alphabet Catching Game!</h1>
    <p>Catch the falling letters with the basket. Use the left and right arrow keys to move the basket.</p>
    <button id="startGameButton">Start Game</button>
  </div>
  
  <div id="gameArea" class="hidden">
    <div id="basket"></div>
    <div id="score">Score: 0</div>
    <div id="letter"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
